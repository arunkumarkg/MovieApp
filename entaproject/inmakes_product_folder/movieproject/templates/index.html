{% extends 'base.html' %}
{% block body %}
<div class="row">
    {% for i in movie_list %}
    <di class="col-md-3">
        <div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" src="..." alt="Card image cap" width="250" height="250";>
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
  </div>
</div>

    </di>
    {% endfor %}
</div>
{% endblock %}
